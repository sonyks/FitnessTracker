<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input 
                type="email" 
                matInput
                placeholder="Your email" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Filed must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input 
                type="password" 
                matInput 
                placeholder="Your password" 
                ngModel 
                name="password"
                required
                minlength="6">
            <mat-hint>Should be at least 6 characters long</mat-hint>
            <mat-error>Has to be at least 6 characters long</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input 
                matInput 
                [matDatepicker]="picker" 
                placeholder="Your birthday"
                [max]="maxDate"
                ngModel
                name="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions.</mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
